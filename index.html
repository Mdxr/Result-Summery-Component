<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap");
    </style>

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main>
    <div class="component-container">
      <div class="component">
        <div class="result">
          <h2>Your Result</h2>
          <div class="result-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="info">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these tests.
            </p>

          </div>
        </div>
        <div class="summery">
          <h2>Summary</h2>
          <div class="tabs">

            <div class="tab" id="red">
              <div class="tab-title">
              <img src="assets/images/icon-reaction.svg" alt="">
              <h3 class="title">Reaction</h3>
            </div>
            <h3 class="score"><span>80</span> / 100</h3>
          </div>
          <div class="tab" id="yellow">
            <div class="tab-title">
              <img src="assets/images/icon-memory.svg" alt="">
              <h3 class="title">Memory</h3>
            </div>
            <h3 class="score"><span>92</span> / 100</h3>
          </div>
          <div class="tab" id="green">
            <div class="tab-title">
              <img src="assets/images/icon-verbal.svg" alt="">
              <h3 class="title">Verbal</h3>
            </div>
            <h3 class="score"><span>61</span> / 100</h3>
          </div>
          <div class="tab" id="blue">
            <div class="tab-title">
              <img src="assets/images/icon-visual.svg" alt="">
              <h3 class="title">Visual</h3>
            </div>
            <h3 class="score"><span>72</span> / 100</h3>
          </div>
        </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    </main>
    <footer class="attribution">
      <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://instagram.com/jsnexus" target="_blank">Mudasser Khan</a>.</p>
      </footer>

  </body>
</html>
